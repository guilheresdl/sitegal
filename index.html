<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Peritagem</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Peritagem</h1>
        <form id="formulario">
            <label for="nomeCliente">Nome do Cliente:</label>
            <input type="text" id="nomeCliente" name="nomeCliente" required>

            <label for="nomeEquipamento">Nome do Equipamento:</label>
            <input type="text" id="nomeEquipamento" name="nomeEquipamento" required>

            <label for="ss">SS:</label>
            <input type="text" id="ss" name="ss" required>

            <label for="id">ID:</label>
            <select id="id" name="id">
                <option value="">Selecione</option>
                ${Array.from({ length: 50 }, (_, i) => `<option value="${i + 1}">${i + 1}</option>`).join('')}
            </select>

            <label for="responsavel">Nome do Responsável:</label>
            <input type="text" id="responsavel" name="responsavel" required>

            <label for="dataPeritagem">Data da Peritagem:</label>
            <input type="date" id="dataPeritagem" name="dataPeritagem" required>

            <label for="peça">Selecione a Peça:</label>
            <select id="peça" name="peça">
                <option value="">Selecione</option>
                <option value="haste">Haste</option>
                <option value="camisa">Camisa</option>
                <option value="olhal">Olhal</option>
                <option value="flange">Flange</option>
                <option value="fundo">Fundo</option>
                <option value="embolo">Êmbolo</option>
                <option value="espacoador">Espaçador</option>
                <option value="jogoVedacao">Jogo de Vedação</option>
            </select>

            <div id="opcoesPeça" class="hidden">
                <p id="infoPeca"></p>

                <div id="opcoesCheckbox">
                    <!-- As opções serão inseridas aqui pelo JavaScript -->
                </div>

                <label for="diametro">Diâmetro (mm):</label>
                <input type="text" id="diametro" name="diametro">

                <label for="comprimento">Comprimento (mm):</label>
                <input type="text" id="comprimento" name="comprimento">

                <label for="largura">Largura (mm):</label>
                <input type="text" id="largura" name="largura">
            </div>

            <button type="button" onclick="adicionarPeca()">Salvar Peça</button>
        </form>

        <h2>Resumo das Peças</h2>
        <table id="tabelaResumo">
            <thead>
                <tr>
                    <th>Peça</th>
                    <th>Diâmetro (mm)</th>
                    <th>Comprimento (mm)</th>
                    <th>Largura (mm)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- As peças adicionadas aparecerão aqui -->
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
