<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Peritagem</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Peritagem</h1>
        <form id="peritagemForm">
            <div class="form-group">
                <label for="nomeCliente">Nome do Cliente:</label>
                <input type="text" id="nomeCliente" name="nomeCliente" required>
            </div>
            <div class="form-group">
                <label for="nomeEquipamento">Nome do Equipamento:</label>
                <input type="text" id="nomeEquipamento" name="nomeEquipamento" required>
            </div>
            <div class="form-group">
                <label for="ss">SS:</label>
                <input type="text" id="ss" name="ss" required>
            </div>
            <div class="form-group">
                <label for="id">ID:</label>
                <select id="id" name="id" required>
                    <!-- Opções de ID serão preenchidas pelo JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="peçaSelect">Selecione a Peça:</label>
                <select id="peçaSelect" name="peçaSelect" onchange="showOptions()" required>
                    <option value="">Selecione uma peça</option>
                    <option value="haste">Haste</option>
                    <option value="camisa">Camisa</option>
                    <option value="olhal">Olhal</option>
                    <option value="flange">Flange</option>
                    <option value="tampa">Tampa</option>
                    <option value="fundo">Fundo</option>
                    <option value="embolo">Êmbolo</option>
                    <option value="espaco">Espaçador</option>
                    <option value="bucha">Bucha Guia</option>
                    <option value="vedacao">Jogo de Vedação</option>
                </select>
            </div>
            <div id="peçaOptions" class="form-group">
                <!-- Opções específicas para cada peça serão inseridas aqui pelo JavaScript -->
            </div>
            <button type="button" onclick="addPiece()">Salvar Peça</button>
        </form>

        <table id="resumoTable">
            <thead>
                <tr>
                    <th>Peça</th>
                    <th>Opções</th>
                    <th>Diâmetro (mm)</th>
                    <th>Comprimento (mm)</th>
                    <th>Largura (mm)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Peças adicionadas serão exibidas aqui -->
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
