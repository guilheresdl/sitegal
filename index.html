<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Peritagem</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Peritagem</h1>
        <form id="peritagem-form">
            <label for="cliente">Nome do Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>
            
            <label for="equipamento">Nome do Equipamento:</label>
            <input type="text" id="equipamento" name="equipamento" required>

            <label for="ss">SS:</label>
            <input type="text" id="ss" name="ss" required>
            
            <label for="id">ID:</label>
            <select id="id" name="id">
                <script>
                    for (let i = 1; i <= 50; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
            
            <label for="responsavel">Nome do Responsável:</label>
            <input type="text" id="responsavel" name="responsavel" required>

            <label for="data">Data da Peritagem:</label>
            <input type="text" id="data" name="data" readonly>
            
            <label for="peças">Adicionar Peça:</label>
            <select id="pecas" name="pecas">
                <option value="">Selecione uma peça</option>
                <option value="haste">Haste</option>
                <option value="camisa">Camisa</option>
                <option value="olhal">Olhal</option>
                <option value="flange">Flange</option>
                <option value="fundo">Fundo</option>
                <option value="embolo">Êmbolo</option>
                <option value="espaco">Espaçador</option>
                <option value="vedacao">Jogo de Vedação</option>
            </select>
            
            <button type="button" onclick="adicionarPeca()">Adicionar Peça</button>
            
            <div id="pecas-info"></div>
            
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>

        <h2>Resumo das Peças</h2>
        <table id="pecas-tabela">
            <thead>
                <tr>
                    <th>Peça</th>
                    <th>Ação</th>
                    <th>Diâmetro (mm)</th>
                    <th>Comprimento (mm)</th>
                    <th>Largura (mm)</th>
                </tr>
            </thead>
            <tbody>
                <!-- As peças adicionadas serão exibidas aqui -->
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
