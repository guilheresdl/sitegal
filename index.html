<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Peritagem</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Peritagem</h1>
        <form id="peritagemForm">
            <label for="nomeCliente">Nome do Cliente:</label>
            <input type="text" id="nomeCliente" name="nomeCliente">

            <label for="nomeEquipamento">Nome do Equipamento:</label>
            <input type="text" id="nomeEquipamento" name="nomeEquipamento">

            <label for="ss">SS:</label>
            <div class="input-group">
                <input type="text" id="ss" name="ss">
                <select id="id" name="id">
                    <option value="">Selecione o ID</option>
                    <!-- Opções de 1 a 50 -->
                    <script>
                        for (let i = 1; i <= 50; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>

            <label for="responsavel">Responsável pela Peritagem:</label>
            <input type="text" id="responsavel" name="responsavel">

            <label for="dataPeritagem">Data da Peritagem:</label>
            <input type="date" id="dataPeritagem" name="dataPeritagem" value="" readonly>

            <label for="peça">Selecione a Peça:</label>
            <select id="peça" name="peça">
                <option value="">Selecione uma peça</option>
                <option value="haste">Haste</option>
                <option value="camisa">Camisa</option>
                <option value="olhal">Olhal</option>
                <option value="flange">Flange</option>
                <option value="fundo">Fundo</option>
                <option value="embolo">Êmbolo</option>
                <option value="espacoador">Espaçador</option>
                <option value="jogoVedacao">Jogo de Vedação</option>
            </select>

            <div id="opcoesPeça" class="hidden">
                <div id="infoPeca"></div>
                <label for="diametro">Diâmetro (mm):</label>
                <input type="number" id="diametro" name="diametro">
                
                <label for="comprimento">Comprimento (mm):</label>
                <input type="number" id="comprimento" name="comprimento">

                <label for="largura">Largura (mm):</label>
                <input type="number" id="largura" name="largura">
            </div>

            <button type="button" onclick="adicionarPeca()">Salvar Peça</button>
        </form>

        <table id="tabelaResumo">
            <thead>
                <tr>
                    <th>Peça</th>
                    <th>Diâmetro (mm)</th>
                    <th>Comprimento (mm)</th>
                    <th>Largura (mm)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
