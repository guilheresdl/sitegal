<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Peritagem</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Peritagem</h1>
        <form id="peritagemForm">
            <label for="cliente">Nome do Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>

            <label for="equipamento">Nome do Equipamento:</label>
            <input type="text" id="equipamento" name="equipamento" required>

            <label for="ss">Número SS:</label>
            <input type="text" id="ss" name="ss" required>

            <label for="id">ID:</label>
            <select id="id" name="id">
                <!-- IDs de 1 a 50 -->
                <option value="">Selecione</option>
                <script>
                    for (let i = 1; i <= 50; i++) {
                        document.write('<option value="' + i + '">' + i + '</option>');
                    }
                </script>
            </select>

            <label for="responsavel">Nome do Responsável:</label>
            <input type="text" id="responsavel" name="responsavel" required>

            <label for="data">Data da Peritagem:</label>
            <input type="date" id="data" name="data" required>

            <label for="pecas">Selecionar Peça:</label>
            <select id="pecas" name="pecas" onchange="mostrarOpcoes()">
                <option value="">Selecione</option>
                <option value="haste">Haste</option>
                <option value="camisa">Camisa</option>
                <option value="olhal">Olhal</option>
                <option value="flange">Flange</option>
                <option value="fundo">Fundo</option>
                <option value="embolo">Êmbolo</option>
                <option value="espaco">Espaçador</option>
                <option value="vedacao">Jogo de Vedação</option>
            </select>

            <div id="opcoesPeca" class="hidden">
                <label for="acoes">Ações:</label>
                <select id="acoes" name="acoes" multiple>
                    <!-- Opções vão ser preenchidas pelo JavaScript -->
                </select>

                <label for="dimensoes">Dimensões:</label>
                <input type="number" id="diametro" name="diametro" placeholder="Diâmetro (mm)">
                <input type="number" id="comprimento" name="comprimento" placeholder="Comprimento (mm)">
                <input type="number" id="largura" name="largura" placeholder="Largura (mm)">
            </div>

            <button type="button" onclick="adicionarPeca()">Adicionar Peça</button>
        </form>

        <table id="tabelaPecas">
            <thead>
                <tr>
                    <th>Peça</th>
                    <th>Ações</th>
                    <th>Diâmetro (mm)</th>
                    <th>Comprimento (mm)</th>
                    <th>Largura (mm)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas serão adicionadas pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
