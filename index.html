<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Peritagem</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Peritagem</h1>
        <form id="inspection-form">
            <label for="client-name">Nome do Cliente:</label>
            <input type="text" id="client-name" name="client-name" required>

            <label for="equipment-name">Nome do Equipamento:</label>
            <input type="text" id="equipment-name" name="equipment-name" required>

            <label for="ss">Número SS:</label>
            <input type="text" id="ss" name="ss" required>

            <label for="id">ID:</label>
            <select id="id" name="id">
                <!-- IDs de 1 a 50 -->
                <option value="">Selecione</option>
                <!-- Gerado dinamicamente -->
            </select>

            <label for="technician">Responsável pela Peritagem:</label>
            <input type="text" id="technician" name="technician" required>

            <label for="date">Data:</label>
            <input type="date" id="date" name="date" readonly>

            <label for="part-type">Tipo de Peça:</label>
            <select id="part-type" name="part-type">
                <option value="">Selecione</option>
                <option value="haste">Haste</option>
                <option value="camisa">Camisa</option>
                <option value="olhal">Olhal</option>
                <option value="flange">Flange</option>
                <option value="fundo">Fundo</option>
                <option value="embolo">Êmbolo</option>
                <option value="espaco">Espaçador</option>
                <option value="vedacao">Jogo de Vedação</option>
            </select>

            <div id="part-options" class="hidden">
                <!-- Opções específicas e campos de dimensões serão inseridos aqui pelo JavaScript -->
            </div>

            <button type="button" onclick="addPart()">Adicionar Peça</button>
        </form>

        <h2>Resumo das Peças</h2>
        <table id="summary-table">
            <thead>
                <tr>
                    <th>Tipo de Peça</th>
                    <th>Ações Realizadas</th>
                    <th>Diâmetro (mm)</th>
                    <th>Comprimento (mm)</th>
                    <th>Largura (mm)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas adicionadas dinamicamente -->
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
