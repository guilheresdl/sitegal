<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Peritagem</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Peritagem</h1>
        <form id="form-peritagem">
            <div class="form-group">
                <label for="nome-cliente">Nome do Cliente</label>
                <input type="text" id="nome-cliente" name="nome-cliente" required>
            </div>
            <div class="form-group">
                <label for="nome-equipamento">Nome do Equipamento</label>
                <input type="text" id="nome-equipamento" name="nome-equipamento" required>
            </div>
            <div class="form-group">
                <label for="ss">SS</label>
                <input type="text" id="ss" name="ss" required>
            </div>
            <div class="form-group">
                <label for="id">ID</label>
                <select id="id" name="id">
                    <!-- Options from 1 to 50 -->
                    <script>
                        for (let i = 1; i <= 50; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>
            <div class="form-group">
                <label for="peças">Peças</label>
                <select id="peças" name="peças">
                    <option value="">Selecione uma peça</option>
                    <option value="haste">Haste</option>
                    <option value="camisa">Camisa</option>
                    <option value="olhal">Olhal</option>
                    <option value="flange">Flange</option>
                    <option value="fundo">Fundo</option>
                    <option value="êmbolo">Êmbolo</option>
                    <option value="espaçador">Espaçador</option>
                    <option value="jogo-vedacao">Jogo de Vedação</option>
                </select>
            </div>
            <div id="peca-info" class="form-group hidden">
                <!-- Info about selected piece will be displayed here -->
            </div>
            <div class="form-group">
                <button type="button" id="adicionar-peca">Adicionar Peça</button>
            </div>
        </form>
        <table id="tabela-pecas">
            <thead>
                <tr>
                    <th>Peça</th>
                    <th>Ações</th>
                    <th>Diâmetro (mm)</th>
                    <th>Comprimento (mm)</th>
                    <th>Largura (mm)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Peças serão adicionadas aqui -->
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
